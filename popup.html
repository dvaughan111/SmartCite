<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 15px; 
      font-family: Arial, sans-serif;
    }
    h3 { margin-top: 0; color: #2563EB; }
    select, button { 
      width: 100%; 
      padding: 10px; 
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button { 
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #45a049; }
    #result { 
      margin-top: 15px; 
      padding: 10px; 
      background: #f9f9f9; 
      border-radius: 5px; 
      border: 1px solid #eee;
    }
    textarea { 
      width: 100%; 
      height: 60px; 
      margin: 5px 0; 
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
    }
    .usage { 
      font-size: 12px; 
      color: #666; 
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>SmartCite</h3>
  <p style="font-size: 14px; color: #555;">One-click citations</p>
  
  <select class="format-select">
    <option value="apa">APA Style</option
